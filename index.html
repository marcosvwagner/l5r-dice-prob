<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Marcos Vinicius Wagner">
  <meta name="description" content="Simulador de rolagens para dado d10">
  <title>Dice Roller L5R</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="/imgs/d10.png" />
</head>

<body>

  <!-- Caixinha de idioma no topo direito -->
  <div class="language-box">
    <select id="language" onchange="changeLanguage()">
      <option value="pt" selected>🇧🇷 PT</option>
      <option value="en">🇺🇸 EN</option>
    </select>
  </div>



  <div class="sidebar hidden" id="sidebar">
    <h2 id="saved-rolls-title">Rolagens Salvas</h2>
    <ul id="savedRolls"></ul>
    <button id="save-roll-btn" onclick="addSavedRoll()">Salvar rolagem</button>
  </div>


  <button class="floating-btn" id="toggleSidebarBtn">Mostrar</button>

  <div class="container">


    <div class="header-with-config">
      <h1 id="title">Probabilidade de Rolagens</h1>
      <button id="openConfigBtn" aria-label="Configurações" class="config-btn">⚙️</button>
    </div>
    <div id="configModal" class="modal">
      <div class="modal-content">
        <div class="label-explode">
          <label for="explode">Explode</label>
          <input type="number" id="explode" value="10" min="2" max="10" title="Valor de Explosão" />
        </div>
      </div>
    </div>




    <label id="label-x" for="x">X (dados rolados):
      <input type="number" id="x" value="3" min="1" />
    </label>

    <label id="label-y" for="y">Y (dados mantidos):
      <input type="number" id="y" value="3" min="1" />
    </label>

    <label id="label-bonus" for="bonus">Bônus:
      <input type="number" id="bonus" value="0" />
    </label>

    <label id="label-tn" for="tn">NA (número alvo):
      <input type="number" id="tn" value="20" />
    </label>

    <!-- <label id="label-explode" for="explode">Explode:
      <input type="number" id="explode" value="10" min="2" max="10" />
    </label> -->



    <button id="simulate-btn" onclick="simular()">Simular</button>

    <div id="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
